        registerLinks();
        function registerLinks() { 
            var as = document.getElementsByTagName('a');
            let array_href = [];
            for (var i = 0; i < as.length; i++) {
              array_href.push(as[i].href);
                as[i].onclick = function (r) {
                    const index = array_href.indexOf(r.target.href);
                    alert(index);
                    return false;
                }
            }
        }
    </script>
